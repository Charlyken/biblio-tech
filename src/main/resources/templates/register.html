<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription | Biblio-Tech</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@300;400;500&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --bg-paper: #f8f5f2;
            --ink-dark: #1e293b;
            --gold-accent: #c0a062;
            --soft-gray: #e2e8f0;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-paper);
            color: var(--ink-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            letter-spacing: 0.5px;
        }

        .register-card {
            background: white;
            padding: 3rem;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
            border-top: 4px solid var(--gold-accent);
        }

        .form-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 0;
            border: 1px solid var(--soft-gray);
            padding: 12px 15px;
            font-weight: 300;
            margin-bottom: 1.5rem; /* Réduit pour laisser place aux erreurs */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--ink-dark);
        }

        .btn-register {
            background-color: var(--ink-dark);
            color: white;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            padding: 14px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background-color: black;
            transform: translateY(-2px);
        }

        .brand-logo {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--ink-dark);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-logo span {
            color: var(--gold-accent);
        }

        .text-error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>

<div class="register-card">
    <a href="/" class="brand-logo">Biblio<span>.</span>Tech</a>

    <h2 class="text-center mb-2">Devenir Membre</h2>
    <p class="text-center text-muted small mb-4">Rejoignez notre communauté de lecteurs.</p>

    <!-- Gestion des erreurs -->
    <div th:if="${error}" class="alert alert-danger rounded-0 border-0 text-center small mb-4">
        <span th:text="${error}">Message d'erreur ici</span>
    </div>

    <!-- Formulaire avec th:object qui pointe vers ton DTO -->
    <form th:action="@{/register}" method="post" th:object="${userDto}">

        <div class="mb-3">
            <label for="username" class="form-label">Identifiant souhaité</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ex: jean.dupont"
                   required>
            <!-- Gestion des erreurs de validation -->
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                  class="text-error">Erreur pseudo</span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   placeholder="Minimum 6 caractères" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-error">Erreur mot de passe</span>
        </div>

        <!-- On pourrait ajouter la confirmation de mot de passe ici -->

        <button type="submit" class="btn btn-register">Créer mon compte</button>
    </form>

    <div class="text-center mt-4 pt-3 border-top border-light">
        <span class="text-muted small">Déjà membre ?</span>
        <a href="/login" class="text-dark small text-decoration-none fw-bold ms-1">Se connecter</a>
    </div>
</div>

</body>
</html>
