<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Biblio-Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-paper: #f8f5f2;
            --ink-dark: #1e293b;
            --gold-accent: #c0a062;
            --soft-gray: #e2e8f0;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-paper);
            color: var(--ink-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 { font-family: 'DM Serif Display', serif; letter-spacing: 0.5px; }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 420px;
            border-top: 4px solid var(--gold-accent);
        }

        .form-control {
            border-radius: 0;
            border: 1px solid var(--soft-gray);
            padding: 12px 15px;
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: var(--ink-dark);
        }

        .btn-login {
            background-color: var(--ink-dark);
            color: white;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            padding: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: black;
            transform: translateY(-2px);
        }

        .brand-logo {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--ink-dark);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand-logo span { color: var(--gold-accent); }
    </style>
</head>
<body>

<div class="login-card">
    <a href="/" class="brand-logo">Biblio<span>.</span>Tech</a>

    <h2 class="text-center mb-4">Espace Membre</h2>

    <!-- Gestion des erreurs -->
    <div th:if="${param.error}" class="alert alert-danger rounded-0 border-0 text-center small mb-4">
        Identifiants incorrects.
    </div>
    <div th:if="${param.logout}" class="alert alert-success rounded-0 border-0 text-center small mb-4">
        Vous avez été déconnecté.
    </div>
    <div th:if="${param.success}" class="alert alert-success rounded-0 border-0 text-center small mb-4">
        Inscription réussie.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username" class="form-label small text-uppercase text-muted">Identifiant</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div>
            <label for="password" class="form-label small text-uppercase text-muted">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-login mt-2">Se Connecter</button>
    </form>

    <div class="text-center mt-4 pt-3 border-top border-light">
        <span class="text-muted small">Pas encore membre ?</span>
        <a th:href="@{/register}" class="text-dark small text-decoration-none fw-bold ms-1">Inscrivez-vous</a>
    </div>
</div>

</body>
</html>
