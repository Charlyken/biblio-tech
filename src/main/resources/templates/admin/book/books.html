<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio-Tech | Gestion des Livres</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-paper: #f8f5f2;
            --ink-dark: #1e293b;
            --gold-accent: #c0a062;
            --soft-gray: #e2e8f0;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-paper);
            color: var(--ink-dark);
            font-weight: 300;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, .serif-font {
            font-family: 'DM Serif Display', serif;
            letter-spacing: 0.5px;
        }

        /* NAVBAR (Style identique Landing Page mais adapté Admin) */
        .navbar {
            padding: 1.5rem 0;
            background: white;
            border-bottom: 1px solid var(--soft-gray);
        }
        .navbar-brand {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            color: var(--ink-dark) !important;
        }
        .navbar-brand span { color: var(--gold-accent); }
        .nav-link { color: var(--ink-dark); font-weight: 500; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }

        /* BOUTONS */
        .btn-custom {
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 8px 20px;
            transition: all 0.3s;
        }
        .btn-primary-custom {
            background-color: var(--ink-dark);
            color: white;
            border: 1px solid var(--ink-dark);
        }
        .btn-primary-custom:hover {
            background-color: transparent;
            color: var(--ink-dark);
        }
        .btn-action {
            padding: 5px 10px;
            font-size: 0.7rem;
        }

        /* TABLEAU ÉLÉGANT */
        .card-custom {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border-radius: 4px;
            overflow: hidden;
        }
        .table-custom thead th {
            background-color: white;
            color: var(--ink-dark);
            font-family: 'DM Serif Display', serif;
            font-weight: normal;
            font-size: 1.1rem;
            border-bottom: 2px solid var(--gold-accent);
            padding: 15px;
        }
        .table-custom tbody td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid var(--soft-gray);
            font-size: 0.95rem;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(192, 160, 98, 0.05); /* Légère teinte dorée au survol */
        }

        /* BADGES */
        .badge-custom {
            font-weight: 400;
            letter-spacing: 0.5px;
            border-radius: 2px;
            padding: 5px 10px;
        }
        .bg-cat { background-color: var(--soft-gray); color: var(--ink-dark); }


        /* FOOTER */
        footer {
            margin-top: auto;
            padding: 2rem 0;
            border-top: 1px solid rgba(0,0,0,0.05);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">Biblio<span>.</span>Tech <small style="font-family: 'Jost'; font-size: 0.8rem; color: #999;">ADMIN</small></a>
        <div class="d-flex align-items-center gap-3">
            <span class="nav-link" sec:authentication="name">Admin</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm rounded-0" style="font-size: 0.7rem; letter-spacing: 1px;">DÉCONNEXION</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mb-5">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h6 class="text-uppercase text-muted mb-1" style="letter-spacing: 2px; font-size: 0.8rem;">Inventaire</h6>
            <h2 class="display-6">Catalogue des Livres</h2>
        </div>
        <a th:href="@{/admin/books/add}" class="btn btn-custom btn-primary-custom">
            <i class="bi bi-plus-lg me-1"></i> Nouveau Livre
        </a>
    </div>

    <!-- Feedback Messages -->
    <div th:if="${success}" class="alert alert-success rounded-0 border-0 shadow-sm mb-4">
        <i class="bi bi-check-circle me-2"></i> <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger rounded-0 border-0 shadow-sm mb-4">
        <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}"></span>
    </div>

    <div class="card card-custom bg-white">
        <div class="table-responsive">
            <table class="table table-custom table-hover mb-0">
                <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Catégorie</th>
                    <th>ISBN</th>
                    <th>Date Pub.</th>
                    <th class="text-center">Stock</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- On boucle sur la liste "books" -->
                <tr th:each="book : ${books}" th:if="${book.active == true}">
                    <td>
                        <div class="fw-medium" th:text="${book.title}" style="color: var(--ink-dark);">Titre</div>
                    </td>
                    <td class="text-muted" th:text="${book.author != null ? book.author.name : '—'}">Auteur</td>
                    <td>
                        <span class="badge badge-custom bg-cat"
                              th:text="${book.category != null ? book.category.name : '—'}">Catégorie</span>
                    </td>
                    <td class="small" style="font-family: monospace;" th:text="${book.isbn}">ISBN</td>
                    <td class="small text-muted" th:text="${#temporals.format(book.publicationDate, 'dd/MM/yyyy')}">Date</td>

                    <td class="text-center">
                        <!-- Logique d'affichage du stock -->
                        <div th:if="${book.availableCopies > 0}" style="color: #10b981; font-weight: 500;">
                            <span th:text="${book.availableCopies}"></span> / <span th:text="${book.totalCopies}"></span>
                        </div>
                        <div th:if="${book.availableCopies == 0}" style="color: #ef4444; font-weight: 500; font-size: 0.8rem;">
                            ÉPUISÉ
                        </div>
                    </td>

                    <td class="text-end">
                        <div class="btn-group">
                            <!-- Modifier -->
                            <a th:href="@{/admin/books/edit/{id}(id=${book.id})}"
                               class="btn btn-outline-secondary btn-custom btn-action" title="Modifier">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <!-- Emprunter (Si stock > 0) -->
                            <form th:action="@{/admin/loans/create}" method="post" class="d-inline"
                                  th:if="${book.availableCopies > 0}">
                                <input type="hidden" name="bookId" th:value="${book.id}"/>
                                <button type="submit" class="btn btn-outline-dark btn-custom btn-action" title="Emprunter">
                                    <i class="bi bi-journal-plus"></i>
                                </button>
                            </form>

                            <!-- Supprimer -->
                            <a th:href="@{/admin/books/delete/{id}(id=${book.id})}"
                               class="btn btn-outline-danger btn-custom btn-action"
                               onclick="return confirm('Confirmer la suppression ?')" title="Supprimer">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- Liste vide -->
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="7" class="text-center py-5 text-muted fst-italic">
                        La bibliothèque est vide pour le moment.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p>&copy; 2025 Biblio.Tech — Excellence & Design</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
